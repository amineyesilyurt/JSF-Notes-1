<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>AS</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" style="background-color: lightpink" >
                <h:outputLabel value="Enter nickname: "/>
                <h:inputText value="#{registerLogin.nickname}"/>    
                <h:outputLabel value="Enter password : "/>
                <h:inputSecret value="#{registerLogin.password}"/>
            </h:panelGrid>   
            <h:panelGrid style="background-color:   lightblue" >
                <h:commandButton value="Login" action="#{registerLogin.login()}"/>
                <h:commandButton value="Register" action="register" />
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
