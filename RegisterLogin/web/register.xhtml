<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>       
        <h:form> 
            
            <h:panelGrid columns="2" style="background-color: lightpink" >
                <h:outputLabel value="Create nickname "/>
                <h:inputText value="#{registerLogin.nickname}"/>

                <h:outputLabel value="Create password: "/>
                <h:inputSecret value="#{registerLogin.password}"/>
            </h:panelGrid> 
            
            <h:panelGrid columns="1" style="background-color:   lightblue" >
                <h:commandButton value="Register" action="#{registerLogin.register()}"/>
                <h:commandButton value="Geri" action="index"/>
            </h:panelGrid> 
            
            
        </h:form>
    </h:body>
</html>
