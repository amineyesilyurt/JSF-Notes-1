<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" style="background-color: lightpink" >
                <h:inputText value="#{dataOperation .name}"/>
                <h:inputText value="#{dataOperation.surname}"/>
                <h:commandButton value="Send" action="#{dataOperation.kayit_ekle()}" style="background-color: #ff00ff"/>
                <h:commandButton value="List Persons" action="#{dataOperation.listele()}" style="background-color: #ff00ff"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:dataTable border="2" cellpadding="5" style="background-color: aqua"  value="#{dataOperation.persons}" var="taken" >
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{taken.id}"/>              
                    </h:column>
                    
                       <h:column>
                        <f:facet name="header">
                            NAME
                        </f:facet>
                           <h:outputText value="#{taken.name}"/>              
                    </h:column>
                    
                       <h:column>
                        <f:facet name="header">
                            SURNAME
                        </f:facet>
                           <h:outputText value="#{taken.surname}"/>              
                    </h:column>
                    
                </h:dataTable> 

            </h:panelGrid>


        </h:form>
    </h:body>
</html>
